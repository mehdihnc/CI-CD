name: Test

on:
  push:
    paths:
      - 'exo1/**'
  pull_request:
    paths:
      - 'exo1/**'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./exo1

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './exo1/package.json'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test 