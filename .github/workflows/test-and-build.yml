name: Test and Build

on:
  push:
    paths:
      - 'exo2/**'
  pull_request:
    paths:
      - 'exo2/**'

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./exo2

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run tests
        run: npm test
        
      - name: Build
        run: npm run build 